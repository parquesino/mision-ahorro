# Fix: use alternative deploy action (github-pages-deploy-action) to avoid deprecated upload-artifact v3

name: Deploy to GitHub Pages (via gh-pages branch)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Si necesitas excluir archivos, añade un step que borre lo que no quieras publicar.
      # Deploy: usa JamesIves action para publicar el contenido de la carpeta raíz en la rama gh-pages.
      - name: Deploy to GitHub Pages (gh-pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages           # rama a crear/usar para publicar
          folder: .                  # carpeta a publicar (root)
          token: ${{ secrets.GITHUB_TOKEN }}
